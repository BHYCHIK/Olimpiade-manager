<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/style/main.css" rel="stylesheet" type="text/css">
	<link href="/style/registration.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/js/register.js"></script>
</head>
<body>
	<div class="registration_form">
		<form name="reg_form" method="post" class="registration_form">
		<h1>Регистрация нового пользователя</h1>
		<table>
			<tr class="required">
				<td>Имя</td>
				<td colspan="2"><input type="text" name="u_name" class="input_box"></td>
			</tr><tr class="required">
				<td>Фамилия</td>
				<td colspan="2"><input type="text" name="u_surname" class="input_box"></td>
			</tr><tr class="required">
				<td>Отчество</td>
				<td colspan="2"><input type="text" name="u_lastname" class="input_box"></td>
			</tr><tr class="required">
				<td>Пол</td>
				<td><input type="radio" name="u_sex" value="male">Мужской</td>
				<td><input type="radio" name="u_sex" value="female">Женский</td>
			</tr><tr class="required">
				<td>Логин</td>
				<td colspan="2"><input type="text" name="u_login" id="login_textbox" class="input_box"></td>
			</tr><tr class="required">
				<td>Пароль</td>
				<td colspan="2"><input type="password" name="u_passw" class="passw_textbox input_box"></td>
			</tr><tr class="required">
				<td>Повторите пароль</td>
				<td colspan="2"><input type="password" name="u_passw_conf" class="passw_textbox input_box"></td>
			</tr><tr class="extra">
				<td>Адрес электронной почты</td>
				<td colspan="2"><input type="text" name="u_email" class="email_textbox input_box"></td>
			</tr><tr class="optional">
				<td>Немного о себе</td>
				<td colspan="2"><textarea name="u_about" class="input_box"></textarea></td>
			</tr><tr class="other">
				<td>Принадлежность к касте</td>
				<td colspan="2">
					<select name="u_role" class="input_box">
						<option value="0">Руководитель</option>
						<option value="1">Эксперт-рецензент</option>
					</select>
				</td>
			</tr><tr class="other">
				<td colspan="3">
					<div class="note"><span class="note_sign">*</span>&nbsp;Поля для 
						обязательного заполнения</div>
				</td>
			</tr><tr class="other">
				<td colspan="3">
					<div class="buttons">
						<input type="submit" value="Отправить">
						<input type="reset" value="Очистить">
					</div>
				</td>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
