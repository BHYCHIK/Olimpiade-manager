{% extends 'common/base.html' %}
{% block content %}
<h1>Школы</h1>
<table class="table table-hover">
  <thead>
    <th>Название</th>
    <th>Город</th>
  </thead>
  <tbody>
    {% for school in schools %}
    <tr>
    <td>{% if school.title %}{{ school.title }}{% else %}Школа №{{ school.number }}{% endif %}</td>
    <td>{{ school.city }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
