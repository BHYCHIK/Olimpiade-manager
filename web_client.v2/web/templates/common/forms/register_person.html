{% extends 'common/base.html' %}

{% block css %}
{{ form.media.css }}
{% endblock %}

{% block content %}
<h1>Регистрация нового пользователя</h1>
{% load crispy_forms_tags %}

<form role="form" class="form-horizontal" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="pull-right"><button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button></div>
</form>
{% endblock %}

{% block js %}
{{ form.media.js }}
{% endblock %}
