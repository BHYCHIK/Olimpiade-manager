{% extends 'common/base.html' %}
{% block content %}
<h1>{{ header }}</h1>
<table class="table table-hover">
  <thead>
    <th>Краткое имя типа</th>
    <th>Полное имя типа</th>
  </thead>
  <tbody>
    {% for type in types %}
    <tr>
    <td>{{ type.short_title }}</td>
    <td>{{ type.full_title }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
