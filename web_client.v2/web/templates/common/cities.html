{% extends 'common/base.html' %}
{% block content %}
<h1>Города</h1>
<table class="table table-hover">
  <thead>
    <th>Название</th>
  </thead>
  <tbody>
    {% for city in cities %}
    <tr>
    <td>{{ city.name }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<button type="button" class="btn btn-primary" onClick="window.location='/add_city'">Добавить город</button>
{% endblock %}
